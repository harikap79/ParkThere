{% block body %}

      <a class = "btn" href = "{% url 'login' %}" role = "button" style = "background-color: #1a4993; color: #FFF">Log in</a>   
  {% endif %}
  <p></p>
       
	   <input type="image" id="myimages" style="height:250px;width:250px;" src="/static/home/search_normal.png" onMouseOver="this.src='/static/home/search_hover.png'" onMouseOut="this.src='/static/home/search_normal.png'" onclick="window.location.href='/search'"/>
